<script>
window.addEventListener('load', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const hi = urlParams.get('hi');
  if (hi) { // Only run if 'hi' parameter exists
    const customText = `${hi},`;
    const targetElement = document.getElementById('message');
    if (targetElement) { // Only set 'innerHTML' if target element exists
      targetElement.innerHTML = customText;
    }
  }
});
</script>
