  internal_name: About us
  name: About us
  short_description: We use technology to make banking convenient, personal, and secure
  body:
    data: {}
    content:
    - data: {}
      content:
      - data: {}
        marks:
        - type: bold
        value: Our company
        nodeType: text
      nodeType: heading-2
    - data: {}
      content:
      - data: {}
        marks: []
        value: Colorful Coin's mission is to help people around the world manage their
          money with ease and confidence. Bringing together cutting-edge technologies
          and relentless focus on customer experiences, we offer banking, payment,
          and lending services tailored to the needs of our customers.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks:
        - type: bold
        value: Our Story
        nodeType: text
      nodeType: heading-3
    - data: {}
      content:
      - data: {}
        marks: []
        value: Coin story begins with a simple question. What if our banking was designed
          with the same level of passion, ingenuity and attention to detail, that
          go into producing our phones. Back in 2014, Poppy Terrell, found herself
          working on an environmental project in a small Sri-Lankan village. Removed
          from the amenities of a big city, having to rely on her iPhone to do all
          her banking, Poppy experienced many a frustrating weekend and came back
          to the US determined to never again rely on a traditional bank for her daily
          financial needs.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Initial frustration soon gave way to curiosity. How would digital banking
          look like if it was reimagined from the scratch. Using all her savings to
          build a prototype, in 2015 Poppy met a talented developer Marc Young and
          having been accepted to the Y Combinator program, they were off to the races.
          Two major redesigns and a string of angel investments later, the duo finally
          cracked the code to digital banking and in 2017 went through a period of
          hyper-growth, expanding their customer base by 674% in less than 12 months.
        nodeType: text
      nodeType: paragraph
    - data: {}
      content:
      - data: {}
        marks: []
        value: Coin's unique value proposition attracted not only customers but also
          investors interested in revolutionizing traditional banking. In February
          2019, Poppy Terrell was approached by the charismatic chairman of the Colorful
          Collective, Terence Fisher, and the two began a months-long conversation
          on the future of Coin. Eventually, the compromise was reached and Colorful
          Collective acquired Coin, making it Colorful Coin, Europe's leading digital
          bank. Following the acquisition, the company continued its rapid expansion,
          opening 6 global offices and doubling the number of employees. 
        nodeType: text
      nodeType: paragraph
