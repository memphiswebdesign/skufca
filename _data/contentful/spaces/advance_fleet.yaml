                bio:
                  data: {}
                  content:
                  - data: {}
                    content:
                    - data: {}
                      marks: []
                      value: Always looking for ways to improve the world around her,
                        Poppy came up with the idea for Coin service after taking
                        a sabbatical to work on an environmental project in Sri Lanka.
                        Prior to founding Coin, she worked for Chase’s investment
                        banking division, focusing on M&A transactions, and headed
                        the customer relations division at Credit Suisse. Poppy holds
                        a B.S. in business administration from the University of West
                        Florida.
